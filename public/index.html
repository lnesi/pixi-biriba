<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>PixiJS v5</title>

	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		canvas {
			width: 100%;
		}

		#app {
			position: relative
		}

		#canvas {
			position: relative;
		}

		#root {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;

		}
		#root button{
			pointer-events: all;
		}
	</style>
</head>

<body>
	<div id="app">
		<div id="canvas"></div>
		<div id="root"></div>
	</div>
	<script src="main.js"></script>
</body>

</html>
